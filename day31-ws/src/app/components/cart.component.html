<div class="cart">
    <h2>My Cart</h2>
    <div *ngFor="let item of cart">
      <img src="/assets/drinks/{{item.img}}.jpeg" alt=" " class="thumbnail">
      {{item.description}}, Quantity: {{item.quantity}}
      <button (click)="removeItemFromCart(item)">Remove</button>
    </div>
  </div>
