<div class="form">
  <h1>ToDo</h1>

  <form class="input" [formGroup]="form" (ngSubmit)="processForm()">
    <table>
      <tr>
        <td>Description:</td>
        <td>
          <input type="text" size="30" formControlName="task">
        </td>
      </tr>
      <tr>
        <td>Priority:</td>
        <td>
          <input type="radio" value="high" formControlName="priority">High
          <input type="radio" value="medium" formControlName="priority">Medium
          <input type="radio" value="low" formControlName="priority">Low
        </td>
      </tr>
      <tr>
        <td>Due:</td>
        <td>
          <input type="date" size="30" formControlName="due">
        </td>
      </tr>
    </table>
    <div class="button">
      <button class="button" type="submit" [disabled]="form.invalid">Add</button>
    </div>
  </form>
</div>
